<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../src/assets/404_page.jpg" alt="404 Error" style="display: block; margin: 0 auto; width: 50%; height: auto;">
    <h3 id="RedirectToHome" style="display: block; margin: 0 auto; width: 50%; text-align: center; color: #4D3326;"></h3>

    <script>
        var a = 3;
        setInterval(() => {
            document.getElementById("RedirectToHome").innerHTML = `Redirecting to home page in ${a} seconds...`;
            if (a === 0) 
                window.location.href = "/";
            a--;
        }, 1000);
    </script>
</body>
</html>
